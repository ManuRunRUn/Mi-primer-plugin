name: Compilar XtremeStreamer
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - name: Obtener codigo
        uses: actions/checkout@v4

      - name: Instalar Herramientas de Wii U (CORREGIDO)
        run: |
          # 1. Forzar la actualizaci√≥n de las llaves y la base de datos
          # Esto evita que el comando "no funcione" o de error de base de datos
          sudo dkp-pacman -Syy
          
          # 2. Instalar la base de Wii U y el sistema de plugins
          # Usamos --needed para que no falle si algo ya medio existe
          sudo dkp-pacman -S wiiu-dev wiiu-wups-dev --noconfirm --needed

      - name: Compilar Plugin
        run: |
          # Definimos las rutas exactas
          export DEVKITPRO=/opt/devkitpro
          export WUT_ROOT=$DEVKITPRO/wut
          export PATH=$PATH:$DEVKITPRO/devkitPPC/bin:$DEVKITPRO/tools/bin

          # Ejecutamos el Makefile
          make

      - name: Descargar Archivo Final
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer_WiiU
          path: "*.wps"
