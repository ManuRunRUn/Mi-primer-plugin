name: Compilar
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalacion Forzada
        run: |
          # Limpiamos todo rastro de errores anteriores
          rm -rf /var/lib/pacman/sync/*
          dkp-pacman -Syy --noconfirm
          # El --ask 4 selecciona autom√°ticamente Aroma para evitar el error que mencionas
          echo -e "4\ny\n" | dkp-pacman -S --noconfirm wiiu-dev wut wiiu-pkg-dev aroma-libs wups-dev
      - name: Compilar
        run: |
          export PATH=$PATH:/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin
          make
      - name: Subir Plugin
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer
          path: "*.wps"
