name: Compilar XtremeStreamer
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - name: Obtener codigo
        uses: actions/checkout@v4

      - name: Instalar Todo Manualmente
        run: |
          # 1. Actualizar e instalar la base de Wii U
          dkp-pacman -Sy
          dkp-pacman -S wiiu-dev --noconfirm

          # 2. Descargar WUPS usando CURL (que si funciona en el servidor)
          curl -L -o wups.tar.xz https://github.com/wiiu-env/WiiUPluginSystem/releases/download/v0.10.1/wups-0.10.1-1-any.pkg.tar.xz
          curl -L -o wups-tool.tar.gz https://github.com/wiiu-env/WiiUPluginSystem/releases/download/v0.10.1/wups-tool-linux.tar.gz

          # 3. Instalar la librer√≠a en las carpetas del sistema
          tar -xJf wups.tar.xz -C /
          
          # 4. Instalar la herramienta que crea el .wps
          tar -xzf wups-tool.tar.gz
          chmod +x wups-tool
          cp wups-tool /opt/devkitpro/tools/bin/

      - name: Compilar Plugin
        run: |
          # Definimos las rutas exactas
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export WUT_ROOT=$DEVKITPRO/wut
          export PATH=$PATH:$DEVKITPPC/bin:$DEVKITPRO/tools/bin

          # Ejecutamos tu Makefile
          make

      - name: Descargar Plugin Final
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer_WiiU
          path: "*.wps"
