name: Compilar
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalacion Ultra Segura
        run: |
          # Limpiar y resetear llaves (esto arregla tus fotos)
          rm -rf /var/lib/pacman/sync/*
          dkp-pacman -Syy --noconfirm devkitpro-keyring
          
          # Instalaci√≥n con sobreescritura total para evitar el error de 'device'
          dkp-pacman -S --noconfirm --needed --overwrite '*' \
            wiiu-dev wut wiiu-pkg-dev aroma-libs wups-dev
      - name: Compilar
        run: |
          export PATH=$PATH:/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin
          make
      - name: Subir
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer_WiiU
          path: "*.wps"
