name: Compilar
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - uses: actions/checkout@v4
      - name: Limpieza Radical
        run: |
          # Limpiar carpetas temporales de descargas fallidas
          rm -rf /var/lib/pacman/sync/*
          # Actualizar base de datos
          dkp-pacman -Syy --noconfirm
          # INSTALACIÃ“N FORZADA (Esto ignora el error de Wii pkg device)
          dkp-pacman -S --noconfirm --needed --overwrite '*' wiiu-dev wut wiiu-pkg-dev aroma-libs wups-dev
      - name: Compilar
        run: |
          export PATH=$PATH:/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin
          make
      - name: Subir Plugin
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer
          path: "*.wps"
