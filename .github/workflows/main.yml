name: Compilar XtremeStreamer
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
      - name: Obtener codigo
        uses: actions/checkout@v4

      - name: Instalar Herramientas Base
        run: |
          # Instalamos wget desde el sistema operativo, no desde pacman
          apt-get update
          apt-get install -y wget xz-utils

      - name: Preparar Librerias de Wii U
        run: |
          # 1. Bajamos wut (la base de Wii U)
          wget https://github.com/wiiu-env/wut/releases/download/v1.0.0-beta12/wut-1.0.0-1-any.pkg.tar.xz
          
          # 2. Bajamos WUPS (el sistema de plugins de Aroma)
          wget https://github.com/wiiu-env/WiiUPluginSystem/releases/download/v0.10.1/wups-0.10.1-1-any.pkg.tar.xz
          
          # 3. Bajamos la herramienta para crear el .wps
          wget https://github.com/wiiu-env/WiiUPluginSystem/releases/download/v0.10.1/wups-tool-linux.tar.gz

          # 4. Instalamos todo en las carpetas de devkitPro
          tar -xJf wut-1.0.0-1-any.pkg.tar.xz -C /
          tar -xJf wups-0.10.1-1-any.pkg.tar.xz -C /
          tar -xzf wups-tool-linux.tar.gz
          
          # Movemos la herramienta a donde el Makefile pueda verla
          mv wups-tool /opt/devkitpro/tools/bin/
          chmod +x /opt/devkitpro/tools/bin/wups-tool

      - name: Compilar Plugin
        run: |
          # Configuramos las rutas de compilacion
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export WUT_ROOT=$DEVKITPRO/wut
          export PATH=$PATH:$DEVKITPPC/bin:$DEVKITPRO/tools/bin

          # Ejecutamos tu Makefile
          make

      - name: Subir Plugin Final
        uses: actions/upload-artifact@v4
        with:
          name: XtremeStreamer_WiiU
          path: "*.wps"
